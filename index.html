<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./docs/styles.css" />
    <title>Random password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br /> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <!-- since the script is imported, we can also directly add the onclick function as an attribute -->
            <img onclick="copyPassword()" src="./docs/assets/images/copy.png" alt="">
        </div>
        <button onclick="createPassword()"><img src="./docs/assets/images/generate.png"/>Generate Password</button>
    </div>
    <script src="./docs/index.js"></script>
</body>
</html>
